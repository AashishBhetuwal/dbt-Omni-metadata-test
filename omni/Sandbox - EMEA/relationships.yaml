- join_from_view: omni_dbt__orders
  join_to_view: omni_dbt__customers
  join_type: always_left
  on_sql: ${omni_dbt__orders.customer_id} = ${omni_dbt__customers.id}
  relationship_type: assumed_many_to_one

- join_from_view: omni_dbt__sales
  join_to_view: omni_dbt__customers
  join_type: always_left
  on_sql: ${omni_dbt__sales.customer_id} = ${omni_dbt__customers.id}
  relationship_type: assumed_many_to_one

- join_from_view: omni_dbt__orders
  join_to_view: omni_dbt__products
  join_type: always_left
  on_sql: ${omni_dbt__orders.product_id} = ${omni_dbt__products.id}
  relationship_type: assumed_many_to_one

- join_from_view: omni_dbt__sales
  join_to_view: omni_dbt__products
  join_type: always_left
  on_sql: ${omni_dbt__sales.product_id} = ${omni_dbt__products.id}
  relationship_type: assumed_many_to_one
