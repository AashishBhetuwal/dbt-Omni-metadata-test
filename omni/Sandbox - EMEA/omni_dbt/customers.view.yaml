# Reference this view as omni_dbt__customers
schema_label: ""

schema: omni_dbt
table_name: CUSTOMERS

dimensions:
  id:
    sql: '"ID"'
    format: ID
    primary_key: true

  customer:
    sql: '"CUSTOMER"'
    required_access_grants: [ can_see_pii ]

  city:
    sql: '"CITY"'

  market:
    sql: '"MARKET"'

  country:
    sql: '"COUNTRY"'

  region:
    sql: '"REGION"'

  segment:
    sql: '"SEGMENT"'

  state:
    sql: '"STATE"'

measures:
  count:
    aggregate_type: count

filters:
  dynamic_filter_test:
    type: string
    suggest_from_field: superstore__customers.market
    default_filter:
      is: user_attribute_name

#The info below was pulled from your dbt repository and is read-only.
dbt:
  name: customers
  target_schema: SUPERSTORE
  config:
    materialized: view
  code: |-
    {{ config(materialized='view') }}
    select *
    from {{ source('superstore','CUSTOMERS') }}
